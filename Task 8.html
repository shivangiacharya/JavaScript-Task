<!DOCTYPE html>
<html>
<head>
	<title>Profitable Gamble</title>
	<style>
		body{
			background-image: url('https://png.pngtree.com/background/20210710/original/pngtree-game-volcano-advertising-background-picture-image_979719.jpg');
		}
		h1{
			text-align: center;
			color: aqua;
		}
		label{
			text-align: center;
			color: red;
		}
        input{
			text-align: center;
		}
		p{
			text-align: center;
			color: antiquewhite;
		}
	
	</style>
</head>
<body>
	<h1>Profitable Gamble</h1>
	<label for="prob">Probability:</label>
	<input type="number" id="prob" step="0.01"><br><br>
	<label for="prize">Prize:</label>
	<input type="number" id="prize"><br><br>
	<label for="pay">Pay:</label>
	<input type="number" id="pay"><br><br>
	<button onclick="checkGamble()">Check Gamble</button>
	<p id="result"></p>

	<script>
		function checkGamble() {
			const prob = Number(document.getElementById("prob").value);
			const prize = Number(document.getElementById("prize").value);
			const pay = Number(document.getElementById("pay").value);

			if (prob * prize > pay) {
				document.getElementById("result").innerHTML = "Profitable Gamble: True";
			} else {
				document.getElementById("result").innerHTML = "Profitable Gamble: False";
			}
		}
	</script>
</body>
</html>
